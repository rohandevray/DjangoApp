{% extends "main.html" %} {% block content %}

<h1>{{project.title}}</h1>
<p>{{project.description}}</p>
<p>{{project.created}}</p>
<p>Vote Ratio: {{project.vote_ratio}} %</p>
<p>Total Votes: {{project.vote_total}}</p>
<hr />
{% for tag in project.tag.all %}

<span style="border: 1px solid grey">{{tag}}</span>
{% endfor%}
<hr />
<h2>Github Link: <a href="{{project.source_link}}">Link</a></h2>
{% endblock content %}

<!-- Notes -->
<!-- project.tag.all contains all tha tags that is hold by this project and using for loop we render it out -->
